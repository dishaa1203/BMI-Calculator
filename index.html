<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>BMI Health Tracker</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="card">
    <h1>BMI Health Tracker</h1>

    <label>Unit</label>
    <select id="unit">
      <option value="metric">Metric (cm / kg)</option>
      <option value="imperial">Imperial (in / lb)</option>
    </select>

    <label for="height">Height</label>
    <input id="height" type="number" aria-label="Height">

    <label for="weight">Weight</label>
    <input id="weight" type="number" aria-label="Weight">

    <progress id="progress" max="40"></progress>

    <div id="result" aria-live="polite"></div>

    <small>
      BMI does not account for muscle mass, age, or gender.
    </small>
  </div>

<script type="module" src="js/app.js"></script>
</body>
</html>
